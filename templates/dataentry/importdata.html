<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Test</title>
</head>
<body>
<div class="container">
    <h2 class="text-center">Import Data Page</h2>
    <form action="{% url 'importdata' %}" method="post" style="max-width:600px;margin:auto;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="filepath">Upload CSV File</label>
            <input type="file" name="filepath" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="model_name">Select Database Table</label>
            <select name="model_name" class="form-control">
                <option value="" disabled selected>Select</option>
                {% for model in all_models %}
                <option value={{ model }}>{{ model }}</option>
                {% endfor %}
            </select> 
        </div>
        <button type="submit" class="btn btn-primary">Import Data</button>
        <div class="mt-3">
                {% include "alert.html" %}
        </div>

</div>


</body>
</html>
