{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4" style="max-width: 450px;">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3">Compose Email</h2>

        <form action="{% url 'send_email' %}" method="POST">
            {% csrf_token %}
            {{ email_form|crispy }}
            <button type="submit" class="btn btn-success px-4 mt-2">Send Email</button>
        </form>
        {% include 'alert.html' %}
    </div>
</div>


{% endblock %}
